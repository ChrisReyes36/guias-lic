<div class="container">
    <form>
        <h1>
            {{titulo}}
        </h1>
        <div class="input-group mb-2 mr-sm-2">
            <div class="input-group-prepend">
                <label class="input-group-text" for="exampleInputEmail">Cantidad de galones</label>
            </div>
            <input value="0" class="form-control" type="number" min="0.05" max="150" step="0.05" #cantidadGalones name="" id="">
        </div>

        <div class="form-group">
            <input type="radio" name="exampleRadios" id="radio1" value="3.96"
                (change)="radioChangeHandler($event, cantidadGalones.value);">
            <label>
            -->Diesel
            </label>
            <br>
            <input type="radio" name="exampleRadios" id="radio2" value="4.05"
                (change)="radioChangeHandler($event, cantidadGalones.value);">
            <label>
            -->Regular
            </label>
            <br>
            <input type="radio" name="exampleRadios" id="radio3" value="4.25"
                (change)="radioChangeHandler($event, cantidadGalones.value);">
            <label>
            -->Especial
            </label>
        </div>

        <div class="input-group mb-2 mr-sm-2">
            <div class="input-group-prepend">
                <label class="input-group-text" for="exampleInputEmail">Monto a pagar:</label>
            </div>
            <input class="form-control" readonly value="${{montoPagar}}" id="exam">
        </div>

        <div class="input-group mb-2 mr-sm-2">
            <div class="input-group-prepend">
                <label class="input-group-text" for="exampleInputEmail">Cantidad de galones:</label>
            </div>
            <input class="form-control" readonly value="{{cantidadGalones.value}} galones" id="exam">
        </div>
    </form>
</div>
