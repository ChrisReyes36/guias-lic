<div class="container">
    <h2>{{titulo}}</h2>
    <p>Â¿Quieres saber el descuento que le aplican a tu salario?</p>
    <form>
        <div class="form-group">
            <label>Ingrese su salario:</label>
            <input type="number" class="form-control" min="1" placeholder="0" [(ngModel)]="sueldoBase" name="sueldoBase" required>
        </div>
        <button type="submit" class="btn btn-primary" (click)="onCalcularSueldo()">Calcular Sueldo</button>
    </form>
    <br>
    <table class="table table-bordered" [hidden]="contador==0">
        <thead class="thead-dark">
            <tr>
                <th scope="col">ISS</th>
                <th scope="col">AFP</th>
                <th scope="col">Renta</th>
                <th scope="col">Sueldo Neto</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let empleado of registro">
                <td>{{empleado.iss}}</td>
                <td>{{empleado.afp}}</td>
                <td>{{empleado.renta}}</td>
                <td>{{empleado.sueldoBruto}}</td>
            </tr>
        </tbody>
    </table>
    <p>{{mensaje}}</p>
</div>
