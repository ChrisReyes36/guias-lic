<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/Gráficas.css">
    <title>Gráficas</title>
</head>

<body>
    <form id="form">
        <h1>Gráficas</h1>
        <div class="container">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="Filas">Ingrese el valor: </label>
                </div>
                <input class="form-control" id="cantidad" type="number" min="1" max="40">
                <br>
                <button class="btn btn-primary" id="btnGenerar" type="submit">Generar</button>
            </div>
        </div>
        <div class="container">
            <dl>
                <dt>
                    Estadísticas
                </dt>
                <div class="topchart" id="topchart">
                </div>
                <div class="chart" id="chart">
                </div>
            </dl>
        </div>
    </form>
    <script src="js/Gráficas.js"></script>
</body>

</html>
