<!DOCTYPE html>
<html lang="es">

<head>
    <title>Imágenes</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/StyleImagenes.css" />

</head>

<body>
    <section>
        <article>
            <div id="imgwrapper">
                <h1>Visualizador de imágenes</h1>
                <img src="img/consola1.jpg" id="myPicture" name="myPicture" alt="Visor de imágenes" />
                <p>
                    Pulse tecla [ &rightarrow; ] para avanzar. <br />
                    Pulse tecla [ &leftarrow; ] para retroceder. <br>
                    Pulse tecla [ &uparrow; ] para avanzar. <br />
                    Pulse tecla [ &downarrow; ] para retroceder. <br>
                </p>
            </div>
        </article>
    </section>
    <script src="js/Imagenes.js"></script>
</body>

</html>
