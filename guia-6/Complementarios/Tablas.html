<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <title>Tablas</title>
</head>

<body>
    <form class="container">
        <h1>Generar Tabla</h1>
        <input class="form-control" type="number" min="1" max="20" step="1" id="cols"
            placeholder="Ingrese la cantidad de columnas"><br />
        <input class="form-control" type="number" min="1" max="20" step="1" id="rows"
            placeholder="Ingrese la cantidad de filas"><br />
        <input class="btn btn-primary" type="button" id="enviar" value="Crear" onclick="generarTabla()">
        <input class="btn btn-danger" type="button" id="limpiar" value="Limpiar" onclick="limpiarTabla()">
    </form>
    <div class="container" id="resultado"></div>
    <br>
    <script src="js/Tablas.js"></script>
</body>

</html>
